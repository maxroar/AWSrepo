<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="errors">
        {% if messages %}
          {% for msg in messages %}
            <p>{{msg}}</p>
          {% endfor %}
        {% endif %}
      </div>
      <div class="row">
        <div class="col-xs-10">
          <h3>Welcome, {{data.current_user.first_name}}</h3>
        </div>
        <div class="col-xs-2">
          <form class="" action="{% url 'login_ns:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" name="" value="Log Out" class='btn btn-danger'>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Your Wishlist</h2>
          <table>
            <tr>
              <th>Item</th>
              <th>Added By</th>
              <th>Date Added</th>
              <th>Action</th>
            </tr>
            {% for item in data.wishlist %}
              <tr>
                <td>{{item.name}}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3-offset-9">
          <form class="" action="{% url 'items_ns:display_add_item' %}" method="post">
            {% csrf_token %}
            <input type="submit" name="" value="Add Item" class="btn btn-primary">
          </form
        </div>
      </div>
    </div>
  </body>
</html>
